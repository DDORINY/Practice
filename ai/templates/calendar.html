{% extends "layout.html" %}
{% block content %}
<div class="card p-4 mb-3">
  <h5 class="fw-bold mb-3">상담 일정</h5>
  <form method="post" action="/calendar/new" class="row g-2">
    <div class="col-md-4">
      <input class="form-control" name="start_at" placeholder="시작: YYYY-MM-DD HH:MM:SS" required>
    </div>
    <div class="col-md-4">
      <input class="form-control" name="end_at" placeholder="끝: YYYY-MM-DD HH:MM:SS" required>
    </div>
    <div class="col-md-4">
      <input class="form-control" name="memo" placeholder="메모(선택)">
    </div>
    <div class="col-12">
      <button class="btn btn-primary">일정 추가</button>
    </div>
  </form>
</div>

<div class="card p-4">
  <h6 class="fw-bold">최근 일정</h6>
  <div class="table-responsive">
    <table class="table table-sm">
      <thead><tr><th>제목</th><th>시작</th><th>끝</th><th>메모</th></tr></thead>
      <tbody>
      {% for e in events %}
        <tr>
          <td>{{ e.title }}</td>
          <td>{{ e.start_at }}</td>
          <td>{{ e.end_at }}</td>
          <td class="text-muted small">{{ e.description }}</td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
