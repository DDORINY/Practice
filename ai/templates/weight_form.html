{% extends "layout.html" %}
{% block content %}
<div class="card p-4">
  <h5 class="fw-bold mb-3">체중 기록</h5>

  <input class="form-control mb-2" id="weight" placeholder="체중(kg)">
  <button class="btn btn-primary" onclick="saveWeight()">저장</button>
</div>

<script src="/static/js/api.js"></script>
<script>
async function saveWeight() {
    const weight = document.getElementById("weight").value;

    const res = await apiFetch("/api/weight", {
        method: "POST",
        body: JSON.stringify({ weight_kg: weight })
    });

    if (res.ok) {
        alert("저장 완료");
        window.location.href = "/";
    } else {
        alert(res.message);
    }
}
</script>
{% endblock %}
