<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Diet Coach</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg bg-white border-bottom">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/">Diet Coach</a>
    <div class="d-flex gap-2">
      <a class="btn btn-outline-primary btn-sm" href="/weight/new">체중</a>
      <a class="btn btn-outline-primary btn-sm" href="/intake/new">섭취</a>
      <a class="btn btn-outline-primary btn-sm" href="/workout/new">운동</a>
      <a class="btn btn-outline-primary btn-sm" href="/upload/">업로드</a>
      <a class="btn btn-outline-primary btn-sm" href="/chat/">챗봇</a>
      <a class="btn btn-outline-primary btn-sm" href="/calendar/">일정</a>
        <a href="/register" id="registerBtn" class="btn btn-sm btn-outline-secondary">회원가입</a>
<a href="/login" id="loginBtn" class="btn btn-sm btn-outline-primary">로그인</a>
<button id="logoutBtn" class="btn btn-sm btn-outline-danger" onclick="logout()">로그아웃</button>
<script src="/static/js/api.js"></script>
<script>
function checkAuthUI() {
  const token = localStorage.getItem("access_token");
  const loginBtn = document.getElementById("loginBtn");
  const registerBtn = document.getElementById("registerBtn");
  const logoutBtn = document.getElementById("logoutBtn");

  if (token) {
    loginBtn.style.display = "none";
    registerBtn.style.display = "none";
    logoutBtn.style.display = "inline-block";
  } else {
    loginBtn.style.display = "inline-block";
    registerBtn.style.display = "inline-block";
    logoutBtn.style.display = "none";
  }
}

function logout() {
  localStorage.removeItem("access_token");
  window.location.href = "/login";
}

document.addEventListener("DOMContentLoaded", checkAuthUI);
</script>
    </div>
  </div>
</nav>

<main class="container py-4">
  {% block content %}{% endblock %}
</main>
</body>
</html>
