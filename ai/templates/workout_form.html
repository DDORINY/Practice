{% extends "layout.html" %}
{% block content %}
<div class="card p-4">
  <h5 class="fw-bold mb-3">운동 기록</h5>
  <form method="post">
    <div class="mb-3">
      <label class="form-label">시작일시</label>
      <input class="form-control" name="start_at" placeholder="YYYY-MM-DD HH:MM:SS" required>
    </div>
    <div class="row g-2 mb-3">
      <div class="col-md-4">
        <label class="form-label">종류</label>
        <select class="form-select" name="type">
          <option value="strength">근력</option>
          <option value="cardio">유산소</option>
          <option value="walk">걷기</option>
          <option value="hiit">HIIT</option>
          <option value="yoga">요가</option>
          <option value="other" selected>기타</option>
        </select>
      </div>
      <div class="col-md-4">
        <label class="form-label">강도</label>
        <select class="form-select" name="intensity">
          <option value="low">낮음</option>
          <option value="moderate" selected>보통</option>
          <option value="high">높음</option>
        </select>
      </div>
      <div class="col-md-4">
        <label class="form-label">시간(분)</label>
        <input class="form-control" name="duration_min" type="number" required>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">칼로리 소모(추정, 선택)</label>
      <input class="form-control" name="kcal_est" type="number" placeholder="예: 200">
    </div>
    <div class="mb-3">
      <label class="form-label">메모</label>
      <input class="form-control" name="note">
    </div>
    <button class="btn btn-primary">저장</button>
  </form>
</div>
{% endblock %}
