{% extends "layout.html" %}
{% block content %}
<div class="card p-4">
  <h5 class="fw-bold mb-3">섭취 기록(수동)</h5>
  <form method="post">
    <div class="mb-3">
      <label class="form-label">섭취일시</label>
      <input class="form-control" name="eaten_at" placeholder="YYYY-MM-DD HH:MM:SS" required>
    </div>
    <div class="mb-3">
      <label class="form-label">식사</label>
      <select class="form-select" name="meal_type">
        <option value="breakfast">아침</option>
        <option value="lunch">점심</option>
        <option value="dinner">저녁</option>
        <option value="snack">간식</option>
        <option value="unknown" selected>기타</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">설명</label>
      <input class="form-control" name="description" placeholder="예: 닭가슴살 100g + 현미밥 1/2공기">
    </div>

    <div class="row g-2">
      <div class="col-md-4"><input class="form-control" name="kcal" placeholder="kcal" type="number"></div>
      <div class="col-md-4"><input class="form-control" name="carbs_g" placeholder="탄수(g)" type="number" step="0.01"></div>
      <div class="col-md-4"><input class="form-control" name="protein_g" placeholder="단백(g)" type="number" step="0.01"></div>
      <div class="col-md-4"><input class="form-control" name="fat_g" placeholder="지방(g)" type="number" step="0.01"></div>
      <div class="col-md-4"><input class="form-control" name="sugar_g" placeholder="당류(g)" type="number" step="0.01"></div>
      <div class="col-md-4"><input class="form-control" name="sodium_mg" placeholder="나트륨(mg)" type="number"></div>
    </div>

    <button class="btn btn-primary mt-3">저장</button>
  </form>
</div>
{% endblock %}
