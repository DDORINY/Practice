{% extends "layout.html" %}
{% block content %}
<div class="card p-4">
  <h5 class="fw-bold mb-3">인바디 업로드</h5>
  <form method="post" enctype="multipart/form-data">
    <div class="mb-3">
      <label class="form-label">측정일시</label>
      <input class="form-control" name="measured_at" placeholder="YYYY-MM-DD HH:MM:SS" required>
    </div>
    <div class="mb-3">
      <label class="form-label">이미지</label>
      <input class="form-control" type="file" name="image" accept="image/*" required>
    </div>
    <button class="btn btn-primary">분석</button>
  </form>
</div>
{% endblock %}
