{% extends "layout.html" %}
{% block content %}
<div class="card p-4" style="max-width:420px;margin:auto;">
  <h5 class="fw-bold mb-3">회원가입</h5>

  <input id="name" class="form-control mb-2" placeholder="이름(선택)">
  <input id="email" class="form-control mb-2" placeholder="Email">
  <input id="password" type="password" class="form-control mb-3" placeholder="Password">

  <button class="btn btn-primary w-100" onclick="register()">가입하기</button>

  <div class="text-muted small mt-3">
    이미 계정이 있나요? <a href="/login">로그인</a>
  </div>
</div>

<script src="/static/js/api.js"></script>
<script>
async function register() {
  const name = document.getElementById("name").value;
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const r = await apiFetch("/auth/register", {
    method: "POST",
    body: JSON.stringify({ name, email, password })
  });

  if (!r || !r.ok) {
    alert(r?.message || "회원가입 실패");
    return;
  }

  // ✅ 가입 성공 → 바로 로그인해서 토큰 저장
  const loginRes = await apiFetch("/auth/login", {
    method: "POST",
    body: JSON.stringify({ email, password })
  });

  if (loginRes.ok) {
    setToken(loginRes.access_token);
    window.location.href = "/";  // 메인 대시보드가 /dashboard면 그걸로 변경
  } else {
    alert("회원가입은 성공했지만 로그인 실패. 로그인 페이지로 이동합니다.");
    window.location.href = "/login";
  }
}
</script>
{% endblock %}
